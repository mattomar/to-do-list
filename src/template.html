<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="grid-container">
        <div class="tabs">
            <div class="logo">Just Do</div>
            <div class="tabs-container">
                <button id="incoming-tab"><i class="fa-solid fa-inbox" style="color: #0091ff;"></i>Incoming</button>
                <button id="today-tab"><i class="fa-regular fa-star" style="color: #ffae00;"></i>Today</button>
                <button id="projects-tab"><i class="fa-solid fa-calendar-days"
                        style="color: #ff0000;"></i>Projects</button>
                        <div id="projects-container"></div>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-bar-flex">
                <form action="">
                    <label for="submit-btn"><i class="fa-solid fa-magnifying-glass" style="color: #d2d7e0;"></i></label>
                    <input id="submit-btn" type="submit" style="display: none;">
                    <input type="text" placeholder="find a task" name="search">

                </form>
            </div>
        </div>
        <div class="button-container">
            <button class="fixed-button">
                <i class="fa-solid fa-circle-plus" style="color: #0091ff; font-size: 60px;"></i>
            </button>
        </div>
 
        <div id="content">


        </div>
    </div>

</body>

</html>
